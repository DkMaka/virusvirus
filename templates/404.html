{% extends "layout.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card bg-dark">
            <div class="card-body py-5">
                <i class="bi bi-exclamation-circle text-warning" style="font-size: 5rem;"></i>
                <h1 class="mt-3">404 - Page Not Found</h1>
                <p class="lead">The page you were looking for doesn't exist.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
                    <i class="bi bi-house-door me-2"></i>Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
