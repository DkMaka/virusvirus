{% extends "layout.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card bg-dark">
            <div class="card-body py-5">
                <i class="bi bi-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
                <h1 class="mt-3">500 - Server Error</h1>
                <p class="lead">Something went wrong on our end. Please try again later.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
                    <i class="bi bi-house-door me-2"></i>Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
